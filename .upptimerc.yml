# Change these first
owner: SpecializedBicycles # Your GitHub organization or username, where this repository lives
repo: retul-uptime-monitor # The name of this repository

sites:
  - name: Premium Fit Admin Page
    url: https://api.production.retul.com/premium-fit-service/admin/login/?next=/premium-fit-service/admin/
  - name: Bike Sizing Service Admin Page
    url: https://api.production.retul.com/bike-sizing-service/admin/login/?next=/bike-sizing-service/admin/
  - name: Bike Sizing Service Health Check
    url: https://api.production.retul.com/bike-sizing-service/health_check/
    
status-website:
  # Add your custom domain name, or remove the `cname` line if you don't have a domain
  # Uncomment the `baseUrl` line if you don't have a custom domain and add your repo name there
  baseUrl: /retul-uptime-monitor
  logoUrl: https://images.squarespace-cdn.com/content/v1/5926130fd482e9754a46296b/1496783195499-WJTPMMVIJSB7WKRL561Z/RetulLogo.png?format=1500w
  publish: true
  theme: dark
  navbar:
    - title: Status
      href: /
    - title: GitHub
      href: https://github.com/$OWNER/$REPO
  
workflowSchedule:
  graphs: "0 0 * * *"
  responseTime: "0 23 * * *"
  staticSite: "0 1 * * *"
  summary: "0 0 * * *"
  updateTemplate: "0 0 * * *"
  updates: "0 3 * * *"
  uptime: "30 * * * *"




